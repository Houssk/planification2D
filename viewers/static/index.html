	<body id="body" onload="VerrouillageBoiteDialogue()">

	<!-- DWV -->
		<div id="dwv">

			<div id="pageHeader">

			<div id="logo"></div>

			<!-- Toolbar -->
			<div class="toolbar"></div>

			</div><!-- /pageHeader -->

		<div id="pageMain">

		<!-- Open file -->
			<div class="informationPatient" title="INFORMATIONS">
				<input id="nomPatient" type="text" value="NOM" style="float: left;"></input>
				<input id="prenomPatient" type="text" value="PRENOM"></input>
				<select id="coteChirurgie">
					<option>COTE DE CHIRURGIE</option>
					<option value="Gauche">COTE GAUCHE</option>
					<option value="Droit">COTE DROIT</option>
				</select>
				<select id="typeChirurgie">
					<option>TYPE DE CHIRURGIE</option>
					<option value="Guider">CHIRURGIE GUIDER</option>
					<option value="Non guider">CHIRURGIE NON GUIDER</option>
				</select>
				<div class="loaderlist"></div>
				<div id="progressbar"></div>
				<input  style="margin-left: 10px; "type="button" id="buttonCalibrage" value="Calibrer"></input>
				<input  type="button" id="buttonValideInformationPatient" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="margin-left: 180px;" value="VALIDER"></input>
				<div id="informationPatient" class="darkClass" style="display:none"></div>
			</div>

			<!-- OUTILS DESSIN -->
			<div class="outilsDessin" title="OUTILS DESSIN">
				<input id="buttonDessinTrapeze" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="TRAPEZE"></input>
				<input id="buttonDessinPetitTroch" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="PETIT TROCH"></input>
				<input id="buttonDessinCercle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="CERCLE"></input>
				<input id="buttonValideOutilsDessin" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER"></input>
				<div id="outilsDessin" class="darkClass"></div>
			</div>

			<!-- IMPLANTS -->
			<div class="implants" title="IMPLANTS">
				<input id="buttonValideImplant" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER"></input>
				<div id="implants" class="darkClass"></div>
			</div>

			<!-- Toolbox -->
			<div class="toolList" title="Toolbox"></div>

			<!-- History -->
			<div class="history" title="History"></div>

			<!-- Tags -->
			<div class="tags" title="Tags"></div>

			<!-- Help -->
			<div class="help" title="Help"></div>

			<!-- Layer Container -->
			<div class="layerDialog" title="Image">
				<div class="dropBox"></div>
				<div class="layerContainer">
					<canvas class="imageLayer">Only for HTML5 compatible browsers...</canvas>
					<div class="drawDiv"></div>
					<div class="infoLayer">
						<div class="infotl"></div>
						<div class="infotr"></div>
						<div class="infobl"></div>
						<div class="infobr">
							<div class="plot"></div>
						</div>
					</div><!-- /infoLayer -->
				</div><!-- /layerContainer -->
			</div><!-- /layerDialog -->

		</div><!-- /pageMain -->

		</div><!-- /dwv -->

	</body>
</html>
