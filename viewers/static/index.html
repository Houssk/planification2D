	<body id="body" onload="VerrouillageBoiteDialogue()">

	<!-- DWV -->
		<div id="dwv">

			<div id="pageHeader">

			<div id="logo"></div>
			<div class="toolbar" title="MENU"></div>

			<!-- Toolbar -->

			</div>

		<div id="pageMain">

		<!-- Open file -->
			<div class="informationPatient" title="INFORMATIONS">
				<form>
					<div class="row">
						<div class="col-md-6"><input id="nomPatient" type="text" placeholder="NOM" class="form-control"></div>
						<div class="col-md-6"><input id="prenomPatient" type="text" placeholder="PRENOM" class="form-control"></div>
					</div>
					<div class="row">
						<!-- col-md-offset-2 -->
						<div class="col-md-6">
							<select class="form-control" id="coteChirurgie">
								<option disabled selected>COTE</option>
								<option value="Gauche">GAUCHE</option>
								<option value="Droit">DROIT</option>
							</select>
						</div>
						<div class="col-md-6">
							<select class="form-control" id="typeChirurgie">
								<option disabled selected>CHIRURGIE</option>
								<option value="Guider">GUIDEE</option>
								<option value="Non guider">NON GUIDEE</option>
							</select>
						</div>
					</div>
					<div class="loaderlist"></div>
					<div id="barprogress"></div>

					<div id="divNbHanche" style="display: none; margin-top:2%;">
						<div class="row">
							<div class="col-md-6 centered">
								<input type="button" id="buttonSeuil" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-onlyt" value="SEUILLAGE" style="width: 110px;">
							</div>
							<div class="col-md-6">
								<input type="button" id="buttonZoom" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="ZOOM" style="width: 110px; float: right;">
							</div>
						</div>
						<div class="row centered" style="margin-top:2%;">
							<div class="col-md-6 centered">
								<input type="button" id="buttonCalibrage" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="CALIBRER" style="width: 110px;">
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12 centered">
								<label id="labelNbHanche" class="blackColor">Cette DICOM possède une seule hanche</label>
								<div style="text-align: center;">
									<label class="blackColor">Oui</label><input type="radio" id="RadioOuiHanche" value="oui" name="optRadio">
									<label class="blackColor">Non</label><input type="radio" id="RadioNonHanche" value="non" name="optRadio" checked="true">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-offset-3 col-md-6 centered">
								<input  type="button" id="buttonValideInformationPatient" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER" style="margin-top:2%; width: 110px;">
							</div>
						</div>
					</div>
					
					<div id="informationPatient" class="darkClass" style="display:none"></div>
				</form>
			</div>
			<!-- OUTILS DESSIN -->
			<div class="outilsDessin" title="OUTILS DESSIN">
				<p><input id="buttonDessinTrapeze" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="TRAPEZE" style="width: 110px;"></input>
					<img id="buttonDeleteTrapeze" src="images/delete.jpg" alt="" style="display: none; width: 30px;height: 30px; float: right"></p>
				<p><input id="buttonDessinPetitTroch" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="PETIT TROCH" style="width: 110px;"></input>
					<img id="buttonDeletePetitTroch" src="images/delete.jpg" alt="" style="display: none; width: 30px; height: 30px; float: right"></p>

				<p><input id="buttonDessinCercle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="CERCLE" style="width: 110px;"></input>
					<img id="buttonDeleteCercle" src="images/delete.jpg" alt="" style="display: none; width: 30px; height: 30px; float: right"></p>

				<div class="row">
					<div class="col-md-6 centered">
						<input id="buttonValideOutilsDessin" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER" style="width: 110px;">
					</div>
					<div class="col-md-6 centered">
						
						<input id="buttonRetourOutilsDessin" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="RETOUR" style="width: 110px;">
					</div>
				</div>
				<div id="outilsDessin" class="darkClass"></div>
			</div>

			<!-- IMPLANTS -->
			<div class="implants" title="IMPLANTS">
				<h5 id="choix_tige">Tige</h5>
				<div class="row">
					<div class="col-md-6">
						<select class="form-control" id="gammeCimenteOuPas">
							<option value="cimente">CIMENTE</option>
							<option value="sansCiment">SANS CIMENT</option>
						</select>
					</div>
					<div class="col-md-6">
						<select class="form-control" id="gammeVariseOuPas">
							<option value="varise">VARISE</option>
							<option value="standard">STANDARD</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<select class="form-control" id="gammeColleretteOuPas">
							<option value="collerette">COLLERETTE</option>
							<option value="sansCollerette">SANS COLLERETTE</option>
						</select>
					</div>
				</div>

				<h5 id="choix_cotyle">Cotyle</h5>
				<div class="row">
					<div class="col-md-6">
						<select class="form-control" id="gammeCimenteOuNe">
							<option value="cimente">CIMENTE</option>
							<option value="sansCiment">SANS CIMENT</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input id="buttonValideGamme" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER" style="margin: 4% 0%; width: 110px;">
					</div>
				</div>


				<select id="coteTige" class="form-control">
					<option disabled selected>COTE DE LA TIGE</option>
					<option value="Gauche">GAUCHE</option>
					<option value="Droit">DROIT</option>
				</select>
				<input id="buttonMoinsTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-">
				<label id="labelTailleTige" class="blackColor"></label>
				<input id="buttonPlusTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+">
				<input id="buttonMonterTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+">
				<input id="buttonDescendreTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-">
				<select id="coteCotyle" class="form-control">
					<option disabled selected>COTE DU COTYLE</option>
					<option value="Gauche">GAUCHE</option>
					<option value="Droit">DROIT</option>
				</select>
				<input id="buttonMoinsCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-">
				<label id="labelTailleCotyle" class="blackColor"></label>
				<input id="buttonPlusCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+">
				<input id="buttonMonterCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+">
				<input id="buttonDescendreCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-">

				<div class="row" style="margin: 2% 0%;">
					<div class="col-md-6">
						<h5>Rotation</h5>
					</div>
					<div class="col-md-3">
						<input id="buttonTournerHautCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="R+">
					</div>
					<div class="col-md-3">
						<input id="buttonTournerBasCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="R-">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 centered">
						<input id="buttonValideImplant" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="TERMINER" style="width: 110px;">
					</div>
					<div class="col-md-6 centered">
						<input id="buttonRetourImplant" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="RETOUR" style="width: 110px; float: right;">
					</div>
				</div>
				<div id="implants" class="darkClass"></div>
			</div>

			<div class="couleurArrierePlan" title="COULEUR ARRIÈRE PLAN">
				<input type="button" id="couleurNoir" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left; margin-right: 12px; background-color:black;">
				<input type="button" id="couleurBlanc" class="ui-button ui-widget ui-corner-all ui-button-text-only" style="float: left; margin-right: 12px; background-color:white;">
				<input type="button" id="couleurVert" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left  margin-right: 12px; background-color:green;">
				<input type="button" id="couleurRouge" class="ui-button ui-widget ui-corner-all ui-button-text-only" style="float: left; margin-right: 12px; background-color:red;">
				<input type="button" id="couleurBleu" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left; margin-right: 12px; background-color:blue;">
			</div>

			<!-- Toolbox -->
			<div class="toolList" title="Toolbox"></div>

			<!-- History -->
			<div class="history" title="History"></div>

			<!-- Tags -->
			<div class="tags" title="Tags"></div>

			<!-- Help -->
			<div class="help" title="Help"></div>

			<!-- Layer Container -->
			<div id="dwv-layerDialog" class="layerDialog" title="Image">
				<div class="dropBox"></div>
				<div class="layerContainer">
					<div class="drop" style="z-index: 1">
						<canvas id="canvasTigeDroit" class="draggable2"  style="position: absolute;"></canvas><!--width=900px height=800px-->
						<canvas id="canvasCotyleDroit" class="draggable2"  style="position: absolute; "></canvas><!--width=900px height=800px-->
						<canvas id="canvasTigeGauche" class="draggable2"  style="position: absolute;"></canvas><!--width=900px height=800px-->
						<canvas id="canvasCotyleGauche" class="draggable2"  style="position: absolute; "></canvas><!--width=900px height=800px-->
						<canvas id="dwv-imageLayer" class="imageLayer" style="z-index:10">Only for HTML5 compatible browsers...</canvas><!---->
					</div>
					<div id="dwv-drawDiv" class="drawDiv" style="z-index:20"></div>
					<div class="infoLayer">
						<div class="infotl"></div>
						<div class="infotr"></div>
						<div class="infobl"></div>
						<div class="infobr">
							<div class="plot"></div>
						</div>
					</div><!-- /infoLayer -->
				</div><!-- /layerContainer -->
			</div><!-- /layerDialog -->

		</div><!-- /pageMain -->

		</div><!-- /dwv -->

	</body>
