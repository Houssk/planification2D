	</head>

	<body id="body" onload="VerrouillageBoiteDialogue()">

	<!-- DWV -->
		<div id="dwv">

			<div id="pageHeader">

			<div id="logo"></div>

			<!-- Toolbar -->
			<div class="toolbar"></div>

			</div><!-- /pageHeader -->

		<div id="pageMain">

		<!-- Open file -->
			<div class="informationPatient" title="INFORMATIONS">
				<input id="nomPatient" type="text" placeholder="NOM" class="form-control" style="float: left;"></input>
				<input id="prenomPatient" type="text" placeholder="PRENOM" class="form-control"></input>
				<select class="form-control" id="coteChirurgie" >
					<option>COTE DE CHIRURGIE</option>
					<option value="Gauche">COTE GAUCHE</option>
					<option value="Droit">COTE DROIT</option>
				</select>
				<select class="form-control" id="typeChirurgie">
					<option>TYPE DE CHIRURGIE</option>
					<option value="Guider">CHIRURGIE GUIDEE</option>
					<option value="Non guider">CHIRURGIE NON GUIDEE</option>
				</select>
				<div class="loaderlist"></div>
				<div id="progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				<input  type="button" id="buttonCalibrage" class="btn btn-default" value="Calibrer"></input>
				<input  type="button" id="buttonValideInformationPatient" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="margin-left: 180px;" value="VALIDER"></input>
				<div id="informationPatient" class="darkClass" style="display:none"></div>
			</div>

			<!-- OUTILS DESSIN -->
			<div class="outilsDessin" title="OUTILS DESSIN">
				<p><input id="buttonDessinTrapeze" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="TRAPEZE"></input>
					<img id="buttonDeleteTrapeze" src="images/delete.jpg" alt="" style="display: none ; width: 38px;height: 38px ; float: right"></p>
				<p><input id="buttonDessinPetitTroch" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="PETIT TROCH"></input>
					<img id="buttonDeletePetitTroch" src="images/delete.jpg" alt="" style="display: none ; width: 38px;height: 38px;float: right"></p>

				<p><input id="buttonDessinCercle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="CERCLE"></input>
					<img id="buttonDeleteCercle" src="images/delete.jpg" alt="" style="display: none ; width: 38px;height: 38px;float: right"></p>
				<input id="buttonValideOutilsDessin" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER"></input>
				<input id="buttonRetourOutilsDessin" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="RETOUR"></input>
				<div id="outilsDessin" class="darkClass"></div>
			</div>

			<!-- IMPLANTS -->
			<div class="implants" title="IMPLANTS">
				<select id="coteTige" class="form-control">
					<option>COTE DE LA TIGE</option>
					<option value="Gauche">COTE GAUCHE</option>
					<option value="Droit">COTE DROIT</option>
				</select>
				<input id="buttonMoinsTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-"></input>
				<label id="labelTailleTige" class="blackColor"></label>
				<input id="buttonPlusTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+"></input>
				<input id="buttonMonterTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Monter la tige"></input>
				<input id="buttonDescendreTige" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Descendre la tige"></input>
				<select id="coteCotyle" class="form-control">
					<option>COTE DU COTYLE</option>
					<option value="Gauche">COTE GAUCHE</option>
					<option value="Droit">COTE DROIT</option>
				</select>
				<input id="buttonMoinsCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-"></input>
				<label id="labelTailleCotyle" class="blackColor"></label>
				<input id="buttonPlusCotyle" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+"></input>
				<input id="buttonValideImplant" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="VALIDER"></input>
				<div id="implants" class="darkClass"></div>
			</div>

			<!-- Toolbox -->
			<div class="toolList" title="Toolbox"></div>

			<!-- History -->
			<div class="history" title="History"></div>

			<!-- Tags -->
			<div class="tags" title="Tags"></div>

			<!-- Help -->
			<div class="help" title="Help"></div>

			<!-- Layer Container -->
			<div id="dwv-layerDialog" class="layerDialog" title="Image">
				<div class="dropBox"></div>
				<div class="layerContainer">
					<div class="drop" style="z-index: 1">
						<canvas id="canvasTigeDroit" class="draggable2" width=900px height=800px style="position: absolute;"></canvas>
						<canvas id="canvasCotyleDroit" class="draggable2" width=900px height=800px style="position: absolute; "></canvas>
						<canvas id="canvasTigeGauche" class="draggable2" width=900px height=800px style="position: absolute;"></canvas>
						<canvas id="canvasCotyleGauche" class="draggable2" width=900px height=800px style="position: absolute; "></canvas>
						<canvas id="dwv-imageLayer" class="imageLayer" style="z-index:10">Only for HTML5 compatible browsers...</canvas>
					</div>
					<div id="dwv-drawDiv" class="drawDiv" style="z-index:20"></div>
					<div class="infoLayer">
						<div class="infotl"></div>
						<div class="infotr"></div>
						<div class="infobl"></div>
						<div class="infobr">
							<div class="plot"></div>
						</div>
					</div><!-- /infoLayer -->
				</div><!-- /layerContainer -->
			</div><!-- /layerDialog -->

		</div><!-- /pageMain -->

		</div><!-- /dwv -->

	</body>
</html>
