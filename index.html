<<!DOCTYPE html>
<html>
	<head>
		<title>Planification 2D</title>
		<script type="text/javascript" src="./js/appgui.js"></script>
		<script type="text/javascript" src="./js/applauncher.js"></script>
	</head>
	<body>
		  <div id="pageHeader">

    <!-- Title -->
    <div id="logo">
    </div>

    <!-- Toolbar -->
    <div id="toolbar"></div>

  </div><!-- /pageHeader -->

  <div id="pageMain">

    <!-- Open file -->
    <div id="openData" title="File">
      <div id="loaderlist"></div>
      <div id="progressbar"></div>
    </div>

    <div id="implantPatient" title="Implants et patients">
      <p>
        <select id="list" style="float: left;">
          <option>Sélectionnez votre implant</option>
          <!-- Il faut aller récupérer dans la BDD -->
          
          <!-- <option>Hype T2</option>
          <option>Hype T3</option>
          <option>Hype T4</option>
          <option>Hype T5</option>
          <option>Hype T6</option>
          <option>Hype T7</option>
          <option>Hype T8</option>
          <option>Hype T9</option> -->
          <option>Libra T2</option>
          <option>Libra T3</option>
          <option>Libra T4</option>
          <option>Libra T5</option>
          <option>Libra T6</option>
          <option>Libra T7</option>
          <option>Libra T8</option>
          <option>Libra T9</option>
        </select>
      </p>
      <p>
        <select id="listCotyle" style="float: left;">
          <option>Sélectionnez votre cotyle</option>
          <!-- Il faut aller récupérer dans la BDD -->
          <!-- <option>Cup 49</option>
          <option>Cup 51</option>
          <option>Cup 53</option>
          <option>Cup 55</option>
          <option>Cup 57</option>
          <option>Cup 59</option>
          <option>Cup 61</option>
          <option>Cup 63</option>
          <option>Novae 41</option>
          <option>Novae 43</option>
          <option>Novae 45</option>-->
          <option>Novae 47</option>
          <option>Novae 49</option>
          <option>Novae 51</option>
          <option>Novae 53</option>
          <option>Novae 55</option>
          <option>Novae 57</option>
          <option>Novae 59</option>
          <option>Novae 61</option>
          <!-- <option>Novae 63</option>
          <option>Novae 65</option>
          <option>Novae 67</option>
          <option>Novae 69</option>
          <option>Novae 71</option>
          <option>Novae 73</option> -->
        </select>
      </p>
      <p>
        <select id="list2" style="float: left;">
          <option>Sélectionnez votre patient</option>
          <!-- Il faut aller récupérer dans la BDD -->
          <option>DUPOND Jacques</option>
          <option>CHARLES Adrien</option>
        </select>
      </p>
      <!-- Bouton qui permet d'exporter les données patients et l'image DICOM -->
      <p><input type="button" id="button4" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Export PDF" style="float: left;"></p>
    </div>

    <!-- Toolbox -->
    <div id="toolbox" title="Toolbox">
      <ul id="toolList"></ul>
    </div>

    <!-- History -->
    <div id="history" title="History"></div>

    <!-- Actions implant -->
    <div id="actionsImplant" title="Actions implant">
      <p><input type="button" id="button3" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Snap" style="float: left; margin-right: 104px;"></p>
      <p><input type="button" id="+Implant" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+" style="float: left; margin-right: 12px;"></p>
      <p><input type="button" id="-Implant" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-" style="float: left;"></p><br>
      <p><input type="button" id="button1" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Déplacement" style="float: left; margin-right: 50px; margin-top: 20px;"></p>
      <p><input type="button" id="button2" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Rotation" style="float: left; margin-top: 20px;"></p><br>
    </div>

    <div id="actionsCotyle" title="Actions Cotyle">
      <input type="button" id="buttonSnapCotyle" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Snap" style="float: left; margin-right: 50px;">
      <input type="button" id="+Cotyle" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="+" style="float: left; margin-right: 12px;">
      <input type="button" id="-Cotyle" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="-" style="float: left; margin-right: 12px; ">
    </div>

    <div id="couleurArrierePlan" title="Couleur arrière plan">
      <input type="button" id="couleurNoir" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left; margin-right: 12px; background-color:black;">
      <input type="button" id="couleurBlanc" class="ui-button ui-widget ui-corner-all ui-button-text-only" style="float: left; margin-right: 12px; background-color:white;">
      <input type="button" id="couleurVert" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left  margin-right: 12px; background-color:green;">
      <input type="button" id="couleurRouge" class="ui-button ui-widget ui-corner-all ui-button-text-only" style="float: left; margin-right: 12px; background-color:red;">
      <input type="button" id="couleurBleu" class="ui-button ui-widget ui-corner-all ui-button-text-only"  style="float: left; margin-right: 12px; background-color:blue;">
    </div>
    <!-- Tags -->
    <div id="tags" title="Tags"></div>

    <!-- Help -->
    <div id="help" title="Help"></div>

  
    <div class="drag" style="float: right">
      <!--<img id ='img' src="images/test.jpg" class="draggable" style="width:80px; height:40px; z-index: 500" />
      <img src="images/Implant_dimensionne.png" class="draggable" style= " width:auto; height:auto ; z-index: 500" />-->
      <script type="text/javascript" src="js/rotate.js"></script>
      <script src="http://yui.yahooapis.com/3.2.0/build/yui/yui-min.js"></script>

      <!-- Code relatif aux boutons -->
      <script src="js/ActionsBouttons.js"></script>
    </div>

    <!-- Layer Container -->
    <div id="layerDialog" title="Image">
      <div id="dwv-dropBox" class="dropBox"></div>
      <div id="dwv" class="layerContainer">
        <div class="drop" style="z-index: 1">
          <canvas id="canvas" class="draggable2" width=900px height=800px style="position: absolute;"></canvas>
          <canvas id="canvasCotyle" class="draggable2" width=900px height=800px style="position: absolute;"></canvas>

          <!-- Only for HTML5 compatible browsers... -->
          <canvas id="dwv-imageLayer" class="imageLayer" style="position: absolute"></canvas>
        </div>

        <div id="dwv-drawDiv" class="drawDiv"></div>
        <div id="dwv-infoLayer" class="infoLayer">
          <div id="dwv-infotl" class="infotl"></div>
          <div id="dwv-infotr" class="infotr"></div>
          <div id="dwv-infobl" class="infobl"></div>
          <div id="dwv-infobr" class="infobr"><div id="dwv-plot" class="plot"></div>
          </div>
        </div><!-- /infoLayer -->
      </div><!-- /layerContainer -->
    </div><!-- /layerDialog -->

  </div>


  </div><!-- /pageMain -->
	</body>
</html>
